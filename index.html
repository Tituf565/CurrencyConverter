<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czwarty moduł</title>
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label class="form__label">
                    <select class="form__select js-select">
                        <option class="form__option js-euro" value=4.69>Euro
                        </option>
                        <option class="form__option js-usd" value=4.39>Dolar amerykański</option>
                        <option class="form__option js-pound" value=5.28>Funt brytyjski</option>
                        <option class="form__option js-pln" value=1>Złoty</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="form__label">
                    <select class="form__select js-selectTwo">
                        <option class="form__option js-euro" value=4.69>Euro</option>
                        <option class="form__option js-usd" value=4.39>Dolar amerykański</option>
                        <option class="form__option js-pound" value=5.28>Funt brytyjski</option>
                        <option class="form__option js-pln" value=1>Złoty</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="form__label">
                    <input class="form__input js-amount" required type="number" min=0.1 step="any">
                </label>
            </p>
            <button type="submit" class="form__button">Przelicz!</button>
        </fieldset>

    </form>

    <div class="sum">Wynik:<strong class="result js-result">N/A</strong></div>

</body>

</html>
